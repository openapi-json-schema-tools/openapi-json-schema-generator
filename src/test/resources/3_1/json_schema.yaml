# OAS document that uses 3.1 features:
# 'null' type
# type array
openapi: 3.1.0
info:
  version: 1.0.0
  title: Example
  license:
    name: MIT
    identifier: MIT
servers:
  - url: http://api.example.xyz/v1
paths:
  /somePath:
    get:
      operationId: getSomePath
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {}
components:
  schemas:
    ArrayContainsValue:
      type: array
      contains:
        enum:
          - 1
    AnyTypeContainsValue:
      contains:
        enum:
          - 1
    ArrayMaxContainsValue:
      type: array
      contains:
        enum:
          - 1
      maxContains: 2
    AnyTypeMaxContainsValue:
      contains:
        enum:
          - 1
      maxContains: 2
    ArrayMinContainsValue:
      type: array
      contains:
        enum:
          - 1
      minContains: 3
    AnyTypeMinContainsValue:
      contains:
        enum:
          - 1
      minContains: 3
    AnyTypeConstString:
      const: someVal
    StringConstString:
      type: string
      const: someVal
    AnyTypeDependentRequired:
      dependentRequired:
        a:
        - b
    ObjectDependentRequired:
      type: object
      dependentRequired:
        a:
        - b
    AnyTypeDependentSchemas:
      dependentSchemas:
        a:
          minProperties: 2
    ObjectDependentSchemas:
      type: object
      dependentSchemas:
        a:
          minProperties: 2
    AnyTypePropertyNames:
      propertyNames:
        pattern: "^[A-Za-z_][A-Za-z0-9_]*$"
    ObjectPropertyNames:
      type: object
      propertyNames:
        pattern: "^[A-Za-z_][A-Za-z0-9_]*$"
    AnyTypePatternProperties:
      patternProperties:
        "^S_":
          type: string
        "^I_":
          type: integer
    ObjectPatternProperties:
      type: object
      patternProperties:
        "^S_":
          type: string
        "^I_":
          type: integer
    AnyTypePrefixItems:
      prefixItems:
      - type: number
      - type: string
    ArrayPrefixItems:
      type: array
      prefixItems:
        - type: number
        - type: string
    AnyTypeUnevaluatedItemsTrue:
      unevaluatedItems: {}
    AnyTypeUnevaluatedItemsFalse:
      unevaluatedItems:
        not: {}
    AnyTypeUnevaluatedItemsString:
      unevaluatedItems:
        type: string
    AnyTypeUnevaluatedItemsFalseWithPrefixItems:
      prefixItems:
      - type: string
      unevaluatedItems:
        not: {}
    ArrayUnevaluatedItemsFalseWithPrefixItems:
      type: array
      prefixItems:
        - type: string
      unevaluatedItems:
        not: {}
    AnyTypeUnevaluatedPropertiesTrue:
      unevaluatedProperties: {}
    AnyTypeUnevaluatedPropertiesFalse:
      unevaluatedProperties:
        not: {}
    AnyTypeUnevaluatedPropertiesString:
      unevaluatedProperties:
        type: string
    AnyTypeUnevaluatedPropertiesFalseWithProperties:
      properties:
        someProp:
          type: string
      unevaluatedProperties:
        not: {}
    ObjectUnevaluatedPropertiesFalseWithProperties:
      type: object
      properties:
        someProp:
          type: string
      unevaluatedProperties:
        not: {}
    AnyTypeIfThenElse:
      properties:
        street_address:
          type: string
        country:
          default: United States of America
          enum:
            - "United States of America"
            - "Canada"
      if:
        properties:
          country:
            const: United States of America
      then:
        properties:
          postal_code:
            pattern: "[0-9]{5}(-[0-9]{4})?"
      else:
        properties:
          postal_code:
            pattern: "[A-Z][0-9][A-Z] [0-9][A-Z][0-9]"
    ObjectIfThenElse:
      type: object
      properties:
        street_address:
          type: string
        country:
          default: United States of America
          enum:
          - "United States of America"
          - "Canada"
      if:
        properties:
          country:
            const: United States of America
      then:
        properties:
          postal_code:
            pattern: "[0-9]{5}(-[0-9]{4})?"
      else:
        properties:
          postal_code:
            pattern: "[A-Z][0-9][A-Z] [0-9][A-Z][0-9]"
