      parameters:
        - name: backupPassphrase
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Passphrase"
        - name: systemTime
          in: query
          schema:
            type: string
            format: date-time
      x-annotation-role:
        - Public
      x-annotation-state:
        - Unprovisioned
        - Operational
